<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery View | Discover Ooty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    .gallery {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox overlay */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    .lightbox:target {
      display: flex;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; padding-top:20px;">Discover Ooty â€“ Image Gallery</h2>

  <div class="gallery">
    <a href="#img1"><img src="1.jpg" alt="Ooty Lake" /></a>
    <a href="#img2"><img src="2.jpg" alt="Toy Train" /></a>
    <a href="#img3"><img src="3.jpg" alt="Botanical Garden" /></a>
  </div>

  <!-- Lightbox Views -->
  <div class="lightbox" id="img1">
    <a href="#" class="close">&times;</a>
    <img src="1.jpg" alt="Ooty Lake">
  </div>
  <div class="lightbox" id="img2">
    <a href="#" class="close">&times;</a>
    <img src="2.jpg" alt="Toy Train">
  </div>
  <div class="lightbox" id="img3">
    <a href="#" class="close">&times;</a>
    <img src="3.jpg" alt="Botanical Garden">
  </div>

</body>
</html>
